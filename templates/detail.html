<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
   <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #af8c7d;">
        <a class="navbar-brand" href="#">9주차 CRUD실습</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'main' %}">글 목록 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">새글쓰기</a>
            </li>
          </ul>
        </div>
    </nav>

    <h1>{{ post.title }}</h1>
    <p>게시물 번호(id): {{ post.pk }}</p>
    <p>글쓴이: {{ post.author }}</p>
    <p>등록일: {{ post.date }}</p>
    <p> {{ post.body }}</p>
    
    <!-- 홈으로 버튼태그 -->
    <button type='button' class='btn' onclick='location.href="{% url "main" %}"'>홈으로</button>
    <!-- 수정하기 버튼태그 -->
    <button type='button' class='btn btn-info btn-sm' onclick='location.href="{% url "update" post.pk %}"'>수정하기</button>
    <!-- 삭제하기 버튼태그 -->
    <button type='button' class='btn btn-danger btn-sm' onclick='location.href="{% url "delete" post.pk %}"'>삭제하기</button>

</body>
</html>
